<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Music</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../../form/css/form-validate.css">
    <link rel="stylesheet" href="../../form/css/form-page.css">
</head>
<body>
<!--Header-->
<div class="header row col-m-12 col-12">
    <div class="logo col-3 col-t-3"><h1>R Music</h1></div>
    <div class="banner col-9 - col-t-9 "><p>WEB CHIA SẺ ÂM NHẠC TRỰC TUYẾN</p></div>
</div>
<!--nav, main-content, aside-->
<div class="row">
    <!--nav-->
    <div class="nav col-2 col-t-3">
        <ul>
            <li><a class="active" href="#">Đăng ký</a></li>
            <li><a href="../../login/page/login.html">Đăng nhập</a></li>
            <li><a href="../../latest-song/page/latest-song.html">Bài hát mới</a></li>
            <li><a href="../../create-song/page/create-song.html">Đăng bài hát</a></li>
            <li><a href="../../my-song/page/my-song.html">Nhạc của tôi</a></li>
        </ul>
    </div>
    <!--main-content-->
    <div class="main-content col-8 col-t-9">
        <form name="register-form">
            <div class="row">
                <div class="col-3 col-t-3">&nbsp;</div>
                <div class="col-5 col-t-5"><h3>Đăng ký tài khoản</h3></div>
                <div class="col-4 col-t-4"></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Họ</label></div>
                <div class="col-5 col-t-5"><input class="input" name="firstName" type="text" placeholder="Nhập họ"></div>
                <div class="col-4 col-t-4"><span class="msgFirstName"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Tên</label></div>
                <div class="col-5 col-t-5"><input class="input" name="lastName" type="text" placeholder="Nhập tên"></div>
                <div class="col-4 col-t-4"><span class="msgLastName"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Mật khẩu</label></div>
                <div class="col-5 col-t-5"><input class="input" name="password" type="password" placeholder="Mật khẩu"></div>
                <div class="col-4 col-t-4"><span class="msgPassword"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Xác nhận mật khẩu</label></div>
                <div class="col-5 col-t-5"><input class="input" name="confirmPassword" type="password" placeholder="Xác nhận mật khẩu"></div>
                <div class="col-4 col-t-4"><span class="msgConfirmPassword"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Địa chỉ</label></div>
                <div class="col-5 col-t-5"><textarea class="input" name="address" rows="2" placeholder="Địa chỉ"></textarea></div>
                <div class="col-4 col-t-4"><span class="msgAddress"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Số điện thoại</label></div>
                <div class="col-5 col-t-5"><input class="input" name="phone" type="text" placeholder="Nhập số điện thoại"></div>
                <div class="col-4 col-t-4"><span class="msgPhone"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Avatar</label></div>
                <div class="col-5 col-t-5"><input class="input" name="avatar" type="text" placeholder="Nhập Avatar"></div>
                <div class="col-4 col-t-4"><span class="msgAvatar"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Giới tính</label></div>
                <div class="col-5 col-t-5">
                    <select name="gender" class="input">
                        <option value="1">Nam</option>
                        <option value="0">Nữ</option>
                        <option value="2">Giới tính khác</option>
                    </select>
                </div>
                <div class="col-4 col-t-4"><span></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Email</label></div>
                <div class="col-5 col-t-5"><input class="input" name="email" type="email" placeholder="Nhập Email"></div>
                <div class="col-4 col-t-4"><span class="msgEmail"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Ngày sinh</label></div>
                <div class="col-5 col-t-5"><input class="input" name="birthday" type="date" placeholder="Nhập Ngày sinh"></div>
                <div class="col-4 col-t-4"><span class="msgEmail"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Giới thiệu</label></div>
                <div class="col-5 col-t-5"><textarea class="input" name="introduction" rows="4" placeholder="Giới thiệu (Có thể bỏ trống mục này.)"></textarea></div>
                <div class="col-4 col-t-4"><span></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3">&nbsp;</div>
                <div class="col-5 col-t-5"><input type="button" class="btn-submit button" name="btnSubmit" value="Đăng ký"><input type="reset" class="btn-reset button" name="btnReset" value="Nhập lại"></div>
                <div class="col-4 col-t-4"></div>
            </div>
        </form>
    </div>
    <!--aside-->
    <div class="aside col-2 col-t-12 "></div>
</div>
<!--footer-->
<div class="footer row col-12 col-t-12"><p>Copyright &copy; 2018 R Music</p></div>
<!--javascript-->
<script src="../js/register.js"></script>
</body>
</html>
