<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Music</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../../form/css/form-validate.css">
    <link rel="stylesheet" href="../../form/css/form-page.css">
</head>
<body>
<!--Header-->
<div class="header row col-m-12 col-12">
    <div class="logo col-3 col-t-3"><h1>R Music</h1></div>
    <div class="banner col-9 - col-t-9 "><p>WEB CHIA SẺ ÂM NHẠC TRỰC TUYẾN</p></div>
</div>
<!--nav, main-content, aside-->
<div class="row">
    <!--nav-->
    <div class="nav col-2 col-t-3">
        <ul>
            <li><a class="active" href="#">Đăng ký</a></li>
            <li><a href="../../login/page/login.html">Đăng nhập</a></li>
            <li><a href="../../latest-song/page/latest-song.html">Bài hát mới</a></li>
            <li><a href="../../create-song/page/create-song.html">Đăng bài hát</a></li>
            <li><a href="../../my-song/page/my-song.html">Nhạc của tôi</a></li>
        </ul>
    </div>
    <!--main-content-->
    <div class="main-content col-8 col-t-9">
        <table>
        <form action="" method="post" name="register-form">
            <tr>
                <td></td>
                <td><h3>Đăng ký tài khoản</h3></td>
                <td></td>
            </tr>
            <tr>
            <div>
                <td><label>Họ</label></td>
                <td><input type="text" id="firstName" name="firstName"></td>
                <td><span class="msgFirstName"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Tên</label></td>
                <td><input type="text" name="lastName"></td>
                <td><span class="msgLastName"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Mật khẩu</label></td>
                <td><input type="password" name="password"></td>
                <td><span class="msgPassword"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Xác nhận mật khẩu</label></td>
                <td><input type="password" name="confirmPassword"></td>
                <td><span class="msgConfirmPassword"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Địa chỉ</label></td>
                <td><textarea name="address" rows="2"></textarea></td>
                <td><span class="msgAddress"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Phone</label></td>
                <td><input type="text" name="phone"></td>
                <td><span class="msgPhone"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Avatar</label></td>
                <td><input type="text" name="avatar"></td>
                <td><span class="msgAvatar"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Giới tính</label></td>
                <td><select name="gender">
                    <option value="1">Nam</option>
                    <option value="0">Nữ</option>
                    <option value="2">Giới tính khác</option>
                </select></td>
                <td></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Email</label></td>
                <td><input type="email" name="email"></td>
                <td><span class="msgEmail"></span></td>
            </div>
            </tr>
            <tr>
            <div>
                <td><label>Ngày sinh</label></td>
                <td><input type="date" name="birthday"></td>
                <td></td>
            </div>
            </tr>
            <tr>
                <td><label>Giới thiệu</label></td>
                <td><textarea name="introduction" rows="2" placeholder="Có thể bỏ trống mục này."></textarea></td>
                <td><span></span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" class="btn-submit" name="btnSubmit" value="Submit"><input type="reset" class="reset" name="btnReset" value="Reset"></td>
                <td>	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;</td>
            </tr>
        </form>
        </table>
    </div>
    <!--aside-->
    <div class="aside col-2 col-t-12 "></div>
</div>
<!--footer-->
<div class="footer row col-12 col-t-12"><p>Copyright &copy; 2018 R Music</p></div>
<!--javascript-->
<script src="../js/register.js"></script>
</body>
</html>
